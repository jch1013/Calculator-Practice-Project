<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="structure" id="body">
        <div id="display">
            <p id="display-text"></p>
        </div>

        <div class="buttons">
            <div class="row-1">
                <button id="eq">1</button>
                <button id="eq">2</button>
                <button id="eq">3</button>
                <button id="eq">+</button>
            </div>
            <div class="row-2">
                <button id="eq">4</button>
                <button id="eq">5</button>
                <button id="eq">6</button>
                <button id="eq">-</button>
            </div>
            <div class="row-3">
                <button id="eq">7</button>
                <button id="eq">8</button>
                <button id="eq">9</button>
                <button id="eq">*</button>
            </div>
            <div class="row-4">
                <button id="clear-display">clr</button>
                <button id="eq">0</button>
                <button id="solve">=</button>
                <button id="eq">/</button>
            </div>
        </div>
    </div>
    
</body>
</html>
